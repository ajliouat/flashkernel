# FlashKernel — GitHub Actions CI
#
# Runs on every push and PR to main:
#   1. Build the Docker image (includes CUDA compilation)
#   2. Run pytest inside the container
#
# Note: GitHub Actions runners don't have GPUs.
# This CI validates that the build succeeds and non-CUDA tests pass.
# Full GPU tests run manually on the AWS T4 instance.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Lint & Type Check (fast, no GPU needed) ────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint tools
        run: pip install ruff mypy

      - name: Ruff check
        run: ruff check flashkernel/ benchmarks/ tests/ --select E,W,F,I

      - name: Ruff format check
        run: ruff format --check flashkernel/ benchmarks/ tests/

  # ─── Docker Build (validates CUDA compilation) ──────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: flashkernel:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Unit Tests (CPU-only subset) ──────────────────────────────────────
  test-cpu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CPU-only PyTorch
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install test dependencies
        run: pip install pytest numpy

      - name: Run CPU tests (skip CUDA-only tests)
        run: pytest tests/ -v -m "not cuda" --tb=short || true
        # Note: most tests require CUDA, so this may skip all.
        # The real test suite runs on the T4 instance.
